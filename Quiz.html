<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myle Fan Quiz</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #c8102e;
            width: 100%;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            font-size: 2.5em;
            margin: 0;
        }
        .quiz-container {
            background-color: #1e1e1e;
            border-radius: 10px;
            max-width: 800px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
        }
        .question {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        button {
            padding: 15px;
            font-size: 1em;
            background-color: #c8102e;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color .3s ease;
        }
        button:hover {
            background-color: #a00;
        }
        .result {
            font-weight: bold;
            color: #c8102e;
            font-size: 1.2em;
            margin-top: 20px;
        }
        .answer-summary {
            text-align: left;
            margin-top: 20px;
            color: #ffffff;
        }

        /* Dropdown Styles */
        .dropdown {
            position: relative; 
            display: inline-block; 
            margin-top: 20px; 
        }

        .menu-button {
            padding: 10px; 
            background-color: #c8102e; 
            color: white; 
            border-radius: 5px; 
            border: none; 
        }

        .dropdown-content {
            display: none; 
            position: absolute; 
            background-color: #1e1e1e; 
            min-width: 160px; 
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2); 
            z-index: 1; 
        }

        .dropdown-content a {
          color: white; 
          padding: 12px 16px; 
          text-decoration: none; 
          display: block; 
          transition: background-color .3s ease; 
        }

        .dropdown-content a:hover {
          background-color: #575757; 
        }

        .dropdown:hover .dropdown-content {
          display: block; 
        }
    </style>
</head>
<body>

<header>
    <h1>Myle Fan Quiz</h1>
</header>

<div class="dropdown">
    <button class="menu-button">Menü</button>
    <div class="dropdown-content">
        <a href="index.html">Über mich</a>
        <a href="myle.info.html">Infos über Myle</a>
        <a href="myle.team.html">Infos über Myle Team</a>
    </div>
</div>

<div class="quiz-container">
    <div id="quiz-content">
        <!-- Fragen werden hier geladen -->
    </div>
    <div class="navigation-buttons">
        <button onclick="previousQuestion()" id="prev-button" style="display:none;">Zurück</button>
        <button onclick="nextQuestion()">Weiter</button>
    </div>
    <div class="result" id="result"></div>
    <div class="answer-summary" id="answer-summary"></div>
</div>

<script>
    // Liste der Fragen und Antworten
    const questions = [
        { question: "In welchem Jahr veröffentlichte Myle 'Late Night High'?", options: ["2020", "2019", "2021"], answer: "2020" },
        { question: "Wie viele Alben hat Myle veröffentlicht?", options: ["2", "3", "4"], answer: "2" },
        { question: "Was ist Myles bekanntester Song?", options: ["Hold Me", "Mutual", "Sad Boy Summer"], answer: "Hold Me" },
        { question: "In welcher Stadt wurde Myle geboren?", options: ["Ravensburg", "Berlin", "München"], answer: "Ravensburg" },
        { question: "Welches Genre beschreibt Myles Musik am besten?", options: ["Pop", "Rock", "Hip-Hop"], answer: "Pop" },
        { question: "Welches Jahr markiert Myles erstes Konzert?", options:["2022", "2023", "2021"], answer:"2021"},
        { question:"Wie lautet der Titel von Myles zweitem Album?", options:["Overkill","Mutual Feelings","Late Night Vibes"], answer:"Overkill"},
        { question:"Wie viele Songs hat Myle veröffentlicht?", options:["22","18","25"], answer:"22"},
        { question:"Welcher Song ist eine Live-Version?", options:["Overkill","Mutual","Sad Boy Summer"], answer:"Overkill"},
        { question:"Welcher Song ist der neueste?", options:["Lie You Love Me","Run Away","Following You"], answer:"Lie You Love Me"},
        { question:"Welches Instrument spielt Myle?", options:["Gitarre","Klavier","Schlagzeug"], answer:"Gitarre"},
        { question:"Mit wem hat Myle einen Song veröffentlicht?", options:["Lukas","Tom","Max"], answer:"Lukas"},
        { question:"Wie lautet Myles Künstlername?", options:["Myle","Miles","Myley"], answer:"Myle"},
        { question:"Wie heißt Myles Debütsingle?", options:["Hold Me","Late Night High","Run Away"], answer:"Late Night High"},
        { question:"Welcher Song wurde 2023 veröffentlicht?", options:["Patience","Love Sucks","Run Away"], answer:"Run Away"},
        { question:"Welches Label produziert Myle?", options:["Independent","Sony","Warner"], answer:"Independent"},
        { question:"Welches Instrument dominiert in 'Mutual'?", options:["Gitarre","Synthesizer","Schlagzeug"], answer:"Gitarre"},
        { question:"Welches Land ist Myles Heimatland?", options:["Deutschland","Schweiz","Österreich"], answer:"Deutschland"},
        { question:"Welche Farbe hat das Cover von 'Overkill'?", options:["Schwarz","Rot","Blau"], answer:"Rot"},
        { question:"Welcher Song handelt von einer Trennung?", options:["Love Sucks","Overkill","Sad Boy Summer"], answer:"Love Sucks"}
    ];

    let currentQuestionIndex = 0;
    let score = 0;
    const userAnswers = [];

    function loadQuestion(index) {
        const questionContainer = document.getElementById("quiz-content");
        questionContainer.innerHTML = '';

        const questionElement = document.createElement("div");
        questionElement.className = "question";
        
       // Frage und Optionen hinzufügen
       questionElement.innerHTML = `<p>${index + 1}. ${questions[index].question}</p>`;
       questions[index].options.forEach(option => {
           const optionElement = document.createElement("label");
           optionElement.innerHTML = `
               <input type="radio" name="answer" value="${option}"> ${option}
           `;
           questionElement.appendChild(optionElement);
           questionElement.appendChild(document.createElement("br"));
       });

       // Frage in den Container einfügen
       questionContainer.appendChild(questionElement);

       // Navigation Buttons steuern
       document.getElementById("prev-button").style.display = index > 0 ? "block" : "none";
   }

   function nextQuestion() {
       const selectedOption = document.querySelector('input[name="answer"]:checked');
       if (selectedOption) {
           userAnswers[currentQuestionIndex] = selectedOption.value;

           if (selectedOption.value === questions[currentQuestionIndex].answer) score++;
           currentQuestionIndex++;

           if (currentQuestionIndex < questions.length) {
               loadQuestion(currentQuestionIndex);
           } else {
               showResult();
           }
       } else {
           alert("Bitte eine Antwort auswählen");
       }
   }

   function previousQuestion() {
       if (currentQuestionIndex > 0) {
           currentQuestionIndex--;
           loadQuestion(currentQuestionIndex);
       }
   }

   function showResult() {
       const resultContainer = document.getElementById("result");
       const answerSummary = document.getElementById("answer-summary");
       const percentage = (score / questions.length) * 100;

       resultContainer.innerText = `Du bist ${percentage.toFixed(2)}% Fan von Myle!`;

       // Zusammenfassung der Antworten
       answerSummary.innerHTML = '<h3>Antwortzusammenfassung:</h3>';
       questions.forEach((q, index) => {
           const userAnswer = userAnswers[index] || "Nicht beantwortet";
           const correctAnswer = q.answer;

           answerSummary.innerHTML += `<p><strong>Frage ${index + 1}:</strong> ${q.question}<br>
           <strong>Deine Antwort:</strong> ${userAnswer}<br>
           <strong>Korrekte Antwort:</strong> ${correctAnswer}</p>`;
       });

       // Quiz-Ende, Navigation ausblenden
       document.querySelector(".navigation-buttons").style.display = "none";
       document.getElementById("quiz-content").innerHTML = '';
   }

   // Initiale Frage laden
   loadQuestion(currentQuestionIndex);
</script>

</body>
</html>
