<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Realtime Database Beispiel</title>
    <script type="module">
        // Importiere die benÃ¶tigten Funktionen aus den SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-analytics.js";

        // Deine Firebase-Konfiguration
        const firebaseConfig = {
            apiKey: "AIzaSyC63y4s1JW_zl2FfhPwkrIM2DzcW9LuLjI",
            authDomain: "myle-fanpage-517ce.firebaseapp.com",
            databaseURL: "https://myle-fanpage-517ce-default-rtdb.firebaseio.com",
            projectId: "myle-fanpage-517ce",
            storageBucket: "myle-fanpage-517ce.firebasestorage.app",
            messagingSenderId: "367391290237",
            appId: "1:367391290237:web:9715b52f0bae093a495214",
            measurementId: "G-C968R9VC9H"
        };

        // Firebase initialisieren
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const database = getDatabase(app);

        // Funktion zum Speichern von Benutzerdaten
        function writeUserData(userId, name, email) {
            set(ref(database, 'users/' + userId), {
                username: name,
                email: email
            }).then(() => {
                console.log("Daten erfolgreich gespeichert!");
            }).catch((error) => {
                console.error("Fehler beim Speichern der Daten:", error);
            });
        }

        // Funktion zum Abrufen von Benutzerdaten
        function readUserData(userId) {
            const dbRef = ref(database);
            get(child(dbRef, 'users/' + userId)).then((snapshot) => {
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    console.log("Benutzerdaten:", data);
                } else {
                    console.log("Keine Daten gefunden.");
                }
            }).catch((error) => {
                console.error("Fehler beim Abrufen der Daten:", error);
            });
        }

        // Beispielaufrufe
        writeUserData('user1', 'Max Mustermann', 'max@example.com');
        readUserData('user1');
    </script>
</head>
<body>
    <h1>Firebase Realtime Database Beispiel</h1>
</body>
</html>
