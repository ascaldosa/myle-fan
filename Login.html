<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login ohne DB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            display: block;
            margin-bottom: 10px;
        }
        #message {
            margin-top: 20px;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Passwort" required>
    <button id="loginBtn">Einloggen</button>
    <button id="registerBtn">Registrieren</button>

    <div id="message"></div>

    <script>
        // Funktion zur Registrierung
        document.getElementById('registerBtn').onclick = function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Überprüfen, ob der Benutzer bereits existiert
            if (localStorage.getItem(email)) {
                showMessage("Benutzer existiert bereits!", true);
                return;
            }

            // Benutzer registrieren
            localStorage.setItem(email, password);
            showMessage("Registrierung erfolgreich! Du kannst dich jetzt einloggen.");
        };

        // Funktion zum Einloggen
        document.getElementById('loginBtn').onclick = function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Überprüfen der Anmeldedaten
            if (localStorage.getItem(email) === password) {
                showMessage("Login erfolgreich!", false);
                // Weiterleitung zur index.html
                window.location.href = 'index.html';
            } else {
                showMessage("Ungültige Anmeldedaten!", true);
            }
        };

        // Funktion zur Anzeige von Nachrichten
        function showMessage(message, isError) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.style.color = isError ? 'red' : 'green';
        }
    </script>
</body>
</html>
