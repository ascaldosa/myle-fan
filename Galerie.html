<!DOCTYPE html>
<html lang="de">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Myles Bilder</title>
   <style>
       body {
           font-family: 'Arial', sans-serif;
           margin: 0;
           padding: 0;
           background-color: #121212; 
           color: #ffffff; 
       }
       header {
           background-color: #c8102e; 
           padding: 20px; 
           text-align:center; 
       }
       header h1 {
           margin-bottom: 10px; 
           font-size: 3em; 
       }
       nav {
           display: flex; 
           justify-content: center; 
           background-color: #282828; 
       }
       .menu-button { 
           background-color: #282828; 
           color: #ffffff; 
           border: none; 
           padding: 15px; 
           font-size: 1em; 
           cursor: pointer; 
           border-radius: 5px; 
           transition: background-color .3s ease; 
       }  
       .menu-button:hover { 
           background-color: #c8102e;  
       }  
       .content { 
          padding :20px ;
          max-width :800px ;
          margin-left:auto ;
          margin-right:auto ;
        }    
        footer {    
          background-color:#282828 ;
          color:#ffffff ;
          text-align:center ;
          padding :10px ;
        }    

        .gallery {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .gallery img {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
        }

   </style>
</head>
<body>

<header>
   <h1>Myles Bilder</h1>
</header>

<nav>
   <button class="menu-button" onclick="window.location.href='index.html'">Zurück zur Fanpage</button> <!-- Button zum Zurückkehren -->
</nav>

<div class="content">
   <h3>Bilder Galerie</h3>
   <div class="gallery">
      <img src="https://raw.githubusercontent.com/ascaldosa/myle-fan/main/Bilder/myle1.png" alt="Bild von Myle">
   </div>
</div>

<footer>
   &copy; 2024 Marvin's Fanpage für Myle. Alle Rechte vorbehalten.
</footer>

</body>
</html>
